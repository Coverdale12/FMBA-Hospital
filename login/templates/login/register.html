{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}


  {% block content %}

    <section class="hero">
      <div class="hero__wrapper container transparent">
        <form novalidate method="post" class="form login registration" data-js-form>
          {% csrf_token %}
          {% if 0 == 1 %}
            {{ form.as_p }}
          {% endif %}
          <h1 class="main-title small form__title">
            Регистрация
          </h1>
          
          <div class="form__field">
            <label for="id_first_name" class="form__label">
              Введите имя:
            </label>
            <input 
              type="text" 
              name="first_name"  
              maxlength="40"
              minlength="3"
              id="id_first_name"
              required
              class="form__input">
            <span 
              class="form__error" 
              data-js-form-field-errors
              id="id_firstname_helptext"></span>
          </div>
          <div class="form__field">
            <label for="id_last_name" class="form__label">
              Введите фамилию:
            </label>
            <input 
              type="text" 
              name="last_name"  
              maxlength="40"
              minlength="3"
              id="id_last_name"
              required
              class="form__input">
            <span
              class="form__error" 
              data-js-form-field-errors></span>
          </div>
          <div class="form__field">
            <label for="id_middle_name" class="form__label">
              Введите отчество:
            </label>
            <input 
              type="text" 
              name="middle_name"  
              maxlength="40"
              minlength="3"
              id="id_middle_name"
              required
              class="form__input">
            <span class="form__error" data-js-form-field-errors></span>
          </div>
          <div class="form__field">
            <label for="id_email" class="form__label">
              Введите адрес электронной почты:
            </label>
            <input 
              type="email" 
              name="email"  
              id="id_email"
              required
              class="form__input"
              pattern="^\S+@\S+\.\S+$">
            <span class="form__error" data-js-form-field-errors></span>
          </div>
          <div class="form__field">
            <label for="id_password1" class="form__label">
              Введите пароль: 
            </label>
            <input 
              type="password" 
              name="password1"  
              id="id_password1"
              autocomplete="new-password"
              required
              class="form__input"
              data-js-form-password
              pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title = "Пароль не может быть короче восьми символов и должен содержать хотя бы одну цифру, одну маленькую и одну большую латинскую букву">
            <span id="id_password1_helptext" class="form__error" data-js-form-field-errors></span>
          </div>
          <div class="form__field">
            <label for="id_password2" class="form__label">
              Повторите пароль:
            </label>
            <input 
              type="password" 
              name="password2"  
              id="id_password2"
              data-js-form-password
              autocomplete="new-password"
              required
              class="form__input">
            <span class="form__error" id="id_password2_helptext" data-js-form-field-errors></span>
          </div>
          <div class="form__field">
            {{ form.captcha }}
          </div>
          <button type="submit" class="button-standart login-button">Зарегистрироваться</button>
          <div class="form__label">
            Уже есть аккаунт?
            <a href="{% url 'login' %}" class="form__link">Войти!</a>
          </div>
        </form>
      </div>
    </section>
  {% endblock %}
  {% block scripts %}
    <script src="{% static "deps/scripts/FormValidation.js" %}"></script>
  {% endblock %}
